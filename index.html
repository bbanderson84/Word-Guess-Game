<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


    <div class="container">

            <div class="row">

                <div class="col-sm">

                </div>

                <div class="col-sm">

                    <div class="pic">

                        <img src="assets/images/guessword.png" alt="Word Guess Title">
                
                    </div>

                </div>

                <div class="col-sm">

                </div>

            </div>
<br>
            <div class="row">

                    <div class="col-sm">
    
                    </div>
    
                    <div class="col-sm">
    
                        <div class="pic">
    
                            <h1> BAND VERSION</h1>

                            <div class="directions">

                                <p> Guess the band name!</p>
                                <p> Press Any Key to Get Started</p>

                            </div>
                    
                        </div>
    
                    </div>
    
                    <div class="col-sm">
    
                    </div>
    
                </div>
        

    </div>

    <br>
    <br>
    <br>

    <div class="container">

        <div class="content">

                <div class="row">

                    <div class="col-sm">
                
                    </div>

                    <div class="col-sm">

                        <h3 class="card-title">Current Word</h3>

                    </div>

                    <div class="col-sm">
                
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm">

                </div>

                    <div class="col-sm">

                        <h3 id="guessedWord">_ _ _ _ _ _ _ _ _ _</h3>

                    </div>

                    <div class="col-sm">
                
                    </div>

                </div>

        
    <br>
    <br>           
    <br>

                <div class="row">

                    <div class="col-sm">

                    </div>

                    <div class="col-sm">

                        <div id="wins">

                            Wins: <span id="winCount"></span>

                        </div>

                    </div>

                    <div class="col-sm">

                    </div>

                </div>


    <br>

                <div class="row">

                    <div class="col-sm">

                </div>

                    <div class="col-sm">

                        Number of Guesses Remaining: <span id="guessLeft"></span>

                    </div>

                    <div class="col-sm">
            
                    </div>

                </div>

    <br>

                <div class="row">

                    <div class="col-sm">

                    </div>

                    <div class="col-sm">

                        Letters Already Guessed: <span id="alrdGuessed"></span>

                    </div>

                    <div class="col-sm">


                    </div>

                </div>

        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
